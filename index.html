<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO-LIST</title>
    <link rel="icon" href="https://i.imgur.com/Wp041rP.png" />
    <meta property="og:image" content="https://i.imgur.com/6Z2L23X.png" />
    <meta property="og:desciption" content="The presented page was created during the course and presents a simple to-do list."/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/section.css" />
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/tasks.css"/>
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Brygada+1918:ital@0;1&family=Crete+Round:ital@0;1&family=Josefin+Sans:wght@600&family=Lobster&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"/>
    <script defer src="js/script.js"></script>
  </head>
  <body>
      <main class="container">
          <header>
              <h1>Lista zadań</h1>
          </header>

          <section class="section">
              <h2 class="section__title">Dodaj nowe zadanie</h2>
              <div class="section__body">
                  <form class="form js-form">
                      <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
                      <button class="form__button">Dodaj zadanie</button>
                  </form>
              </div>
          </section>
          <section class="section">
            <header class="section__header">
              <h2 class="section__title">lista zadań</h2>
              <div class="buttons js-buttons"></div>
            </header>
                <div class="section__body">
                  <ul class="tasks js-tasks"></ul>
            </div>
          </section>
      </main>
  </body>
</html>
